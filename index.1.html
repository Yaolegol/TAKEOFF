<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,600,800" rel="stylesheet">
    <link rel="stylesheet" href="js/OwlCarousel2-2.3.4/dist/assets/owl.carousel.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/jquery/jquery-ui.min.js"></script>
    <script src="js/OwlCarousel2-2.3.4/dist/owl.carousel.min.js"></script>
    <script src="js/scroll.js"></script>
    <script src="js/carousel.js"></script>
    <script src="js/carousel-toggle-class.js"></script>
    <link rel="stylesheet" href="main.css">
    <title>TAKEOFF</title>
</head>

<body>




    <header class="header">





        <div class="header-top" id="main">
            <div class="header-top__wrap">

                <div class="logo">
                    <a href="#main"><img src="src/img/logo.jpg.png" alt="TAKEOFF"></a>
                </div>


                <nav class="header-top-nav">
                    <ul class="header-top-nav__ul">
                        <li class="header-top-nav__item"><a href="#" class="header-top-nav__a">OVERVIEW</a></li>
                        <li class="header-top-nav__item"><a href="#how-it-works" class="header-top-nav__a">HOW IT WORKS</a></li>
                        <li class="header-top-nav__item"><a href="#features" class="header-top-nav__a">FEATURES</a></li>
                        <li class="header-top-nav__item"><a href="#app" class="header-top-nav__a">APP</a></li>
                        <li class="header-top-nav__item"><a href="#contact" class="header-top-nav__a">CONTACT</a></li>
                    </ul>


                </nav>

                <div class="header-top__bts-wrap">
                    <div class="header-top-btns">
                        <button class="btn-sing-in" type="button">
                            SIGN IN
                        </button>
                        <button class="btn-contact" type="button" onclick="window.location.href='contacts'">
                            CONTACT
                        </button>
                    </div>
                </div>

            </div>

        </div>






        <div class="header-bottom">

            <div class="header-bottom-wrap">
                <div class="header-bottom-wrap__overlay"></div>
                <img class="header-bottom-wrap__img" src="src/img/Main-img/pexels-photo-615060.png.jpg" alt="Airplane">
                <div class="header-bottom-wrap__second-img-wrap">
                    <div class="second-img">
                        <img src="src/img/Tiket Details.jpg" alt="App screen" class="second-img__main-img">
                        <div class="second-img__first-el"></div>
                        <div class="second-img__second-el"></div>
                        <div class="second-img__third-el"></div>
                    </div>
                </div>


                <div class="header-bottom-wrap__text-wrap">

                    <h1 class="header-bottom-wrap__text-primery">
                        perfect app to flight</br>
                        ticket booking
                    </h1>
                    <p class="header-bottom-wrap__text-secondary">
                        There are many variations of passeges of Lorem Ipsum available, but the majority have<br />
                        blanditiis consequuntur repellat repellendus ipsum necessitatibus dolor,<br />
                        suscipit earum praesentium magnam.
                    </p>


                    <div class="header-bottom-wrap__btns-wrap">
                        <div class="header-bottom-btns">
                            <div class="header-bottom-btns__wrap">
                                <button class="header-bottom-btns__apple-btn" type="button">
                                    <img src="src/img/Apple-logo.png" alt="Apple logo"
                                        class="header-bottom-btns__apple-logo">
                                    <img src="src/img/Download From Apple Store.png" alt="Download From Apple Store"
                                        class="header-bottom-btns__apple-text">
                                </button>
                                <button class="header-bottom-btns__gplay-btn" type="button">
                                    <img src="src/img/google-play-logo.png" alt="Google Play logo"
                                        class="header-bottom-btns__gplay-logo">
                                    <img src="src/img/Download From Play Store.png" alt="Download From Play Store"
                                        class="header-bottom-btns__gplay-text">
                                </button>
                            </div>
                        </div>
                    </div>

                </div>


            </div>

        </div>

    </header>

</html>
