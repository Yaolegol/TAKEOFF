server {
    listen 80;
    listen [::]:80;

    server_name oleg-oleinik.com www.oleg-oleinik.com;

    root /var/www/takeoff/public;
    index index.html;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        try_files $uri $uri/ =404;
    }
}
